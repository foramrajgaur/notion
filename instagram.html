<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Posts</title>
<style>
    .instagram-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 700px;
        margin: auto;
    }
    .instagram-grid a {
        flex: 1 0 31%; /* Slightly less than one-third for spacing */
        box-sizing: border-box;
        margin-bottom: 10px;
    }
    .instagram-grid img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
    @media (max-width: 700px) {
        .instagram-grid a {
            flex: 1 0 48%; /* Switch to two-column layout on smaller screens */
        }
    }
    @media (max-width: 500px) {
        .instagram-grid a {
            flex: 1 0 100%; /* Single column layout for very small screens */
        }
    }
</style>
</head>
<body>
<div class="instagram-grid">
    <!-- Link and image for each post -->
