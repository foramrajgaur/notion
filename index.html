<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Embed</title>
<style>
  .instagram-media {
    background: #FFF;
    border: 0;
    border-radius: 3px;
    box-shadow: 0 0 1px 0 rgba(0,0,0,0.5), 0 1px 10px 0 rgba(0,0,0,0.15);
    margin: 1px;
    max-width: 540px;
    min-width: 326px;
    padding: 0;
    width: 99.375%;
    height: undefined;
    max-height: 100%;
  }
  #main_link {
    background: #FFFFFF;
    line-height: 0;
    padding: 0;
    text-align: center;
    text-decoration: none;
    width: 100%;
  }
  .content {
    display: flex;
    flex-direction: row;
    align-items: center;
  }
  .profile-pic {
    background-color: #F4F4F4;
    border-radius: 50%;
    flex-grow: 0;
    height: 40px;
    margin-right: 14px;
    width: 40px;
  }
  .post-info {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    justify-content: center;
  }
  .bar {
    background-color: #F4F4F4;
    border-radius: 4px;
    flex-grow: 0;
    height: 14px;
    margin-bottom: 6px;
    width: 100px;
  }
  .bar.short {
    width: 60px;
  }
</style>
</head>
<body>
  <div class="instagram-media" data-instgrm-permalink="https://www.instagram.com/raaaz.india" data-instgrm-version="12">
    <div style="padding:16px;">
      <a id="main_link" href="https://www.instagram.com/raaaz.india" target="_blank">
        <div class="content">
          <div class="profile-pic"></div>
          <div class="post-info">
            <div class="bar"></div>
            <div class="bar short"></div>
          </div>
        </div>
        <div style="padding: 19% 0;"></div>
        <div style="display:block; height:50px; margin:0 auto 12px; width:50px;">
          <svg width="50px" height="50px" viewBox="0 0 60 60" xmlns="https://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd" stroke="none" stroke-width="1">
              <g fill="#000000" transform="translate(-511.000000, -20.000000)">
                <g>
                  <!-- SVG path content here for brevity -->
                </g>
              </g>
            </g>
          </svg>
        </div>
        <div style="padding-top: 8px;">
          <div style="color:#3897f0; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:550; line-height:18px;">
            View this post on Instagram
          </div>
        </div>
        <div style="padding: 12.5% 0;"></div>
        <div style="display: flex; flex-direction: row; margin-bottom: 14px; align-items: center;">
          <div>
            <div style="background-color: #F4F4F4; border-radius: 50%; height: 12.5px; width: 12.5px; transform: translateX(0px) translateY(7px);"></div>
            <div style="background-color: #F4F4F4; height: 12.5px; transform: rotate(-45deg) translateX(3px) translateY(1px); width: 12.5px; flex-grow: 0; margin-right: 14px; margin-left: 2px;"></div>
            <div style="background-color: #F4F4F4; border-radius: 50%; height: 12.5px; width: 12.5px; transform: translateX(9px) translateY(-18px);"></div>
          </div>
          <div style="margin-left: 8px;">
            <div style="background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 20px; width: 20px;"></div>
            <div style="width: 0; height: 0; border-top: 2px solid transparent; border-left: 6px solid #f4f4f4; border-bottom: 2px solid transparent; transform: translateX(16px) translateY(-4px) rotate(30deg)"></div>
          </div>
          <div style="margin-left: auto;">
            <div style="width: 0px; border-top: 8px solid #F4F4F4; border-right: 8px solid transparent; transform: translateY(16px);"></div>
            <div style="background-color: #F4F4F4; flex-grow: 0; height: 12px; width: 16px; transform: translateY(-4px);"></div>
            <div style="width: 0; height: 0; border-top: 8px solid #F4F4F4; border-left: 8px solid transparent; transform: translateY(-4px) translateX(8px);"></div>
          </div>
        </div>
        <div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center; margin-bottom: 24px;">
          <div class="bar"></div>
          <div class="bar short"></div>
        </div>
      </a>
      <p style="color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;">
        <a href="https://www.instagram.com/raaaz.india" style="color:#c9c8cd; text-decoration:none;" target="_blank">Shared post</a> on
        <time style="font-family:Arial,sans-serif; font-size:14px; line-height:17px;">Time</time>
      </p>
    </div>
  </div>
<script src="https://www.instagram.com/embed.js"></script>
</body>
</html>
